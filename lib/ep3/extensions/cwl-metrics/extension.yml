id: cwl-metrics
hooks:
  - target: root
    precondition:
      - which telegraf > /dev/null
      - which fluent-bit > /dev/null
      - which uuidgen > /dev/null
      - curl -s $ES_HOST:$ES_PORT > /dev/null
      - ./bin/isAWorkflow ~(target)
    operations:
      - type: replace-env
        env:
          - name: PATH
            value: $EP3_EXT_PATH/cwl-metrics/bin:~(self)
          - name: EP3_PID
            value: $EP3_PID
          - name: EP3_EXT_PATH
            value: $EP3_EXT_PATH
          - name: ES_HOST
            value: $ES_HOST
          - name: ES_PORT
            value: $ES_PORT
          - name: DOCKER_HOST
            value: $DOCKER_HOST
      - type: add-out
        target: to-fullpath-object
        out:
          - place: ready-to-collect
            pattern: 1

      - type: add-transitions
        on:
          exit:
            - name: send-metrics
              type: shell
              in:
                - place: cwl.metrics.json
                  pattern: _
              out:
                - place: uuid
                  pattern: FILE
              command: |
                uuid=$(uuidgen)
                echo $uuid > ~(uuid)
                curl \
                  -s \
                  -H "Content-Type: application/json" \
                  -X POST \
                  "${ES_HOST}:${ES_PORT}/workflow/_doc/${uuid}?pretty" \
                  --data-binary @"~(cwl.metrics.json)" > /dev/null
        transitions:
          - name: prepare-metrics-directory
            type: shell
            in:
              - place: ready-to-collect
                pattern: _
            out:
              - place: ready-to-start-telegraf
                pattern: 1
              - place: ready-to-start-fluent-bit
                pattern: 1
            command: mkdir -p $MEDAL_TMPDIR/metrics
          - name: keep-collecting-metrics
            type: shell
            in:
              - place: ready-to-start-telegraf
                pattern: _
            out:
              - place: telegraf.log
                pattern: STDERR
            command: |
              telegraf_ver=$(telegraf --version | awk '{ print $2}')
              env TELEGRAF_VERSION=$telegraf_ver \
                telegraf --config $EP3_EXT_PATH/cwl-metrics/conf/telegraf.conf
          - name: keep-sending-metrics
            type: shell
            in:
              - place: ready-to-start-fluent-bit
                pattern: _
            out:
              - place: fluent-bit.log
                pattern: FILE
            command: |
              fluent-bit -c $EP3_EXT_PATH/cwl-metrics/conf/fluent-bit.conf \
                --log_file=~(fluent-bit.log)
      - type: add-out
        target: workflow
        out:
          - place: cwl.metrics.json
            port-to: cwl.metrics.json

  - target: workflow
    precondition:
      - ./bin/noSubworkflow ~(target)
      - ./bin/noScatter ~(target)
    operations:
      - type: replace-env
        env:
          - name: PATH
            value: $EP3_EXT_PATH/cwl-metrics/bin:~(self)
      - type: insert-before
        target: dup-entrypoint
        in:
          - replaced: entrypoint
            with: entrypoint_
        transitions:
          - name: metrics-init
            type: shell
            in:
              - place: entrypoint
                pattern: _
            out:
              - place: start_date
                pattern: FILE
              - place: metrics.input.json
                pattern: FILE
              - place: entrypoint_
                pattern: ~(entrypoint)
            command: |
              date +'%Y-%m-%d %H:%M:%S' > ~(start_date)
              cat ~(entrypoint) > ~(metrics.input.json)
      - type: add-out
        target: workflow
        out:
          - place: cwl.metrics.json
            pattern: _
      - type: add-out
        target: /^start-(.+)$/
        out:
          - place: cwl.metrics.json
            port-to: steps.~1.metrics.json_
      - type: add-transitions
        transitions:
          - name: add-~1-step-name
            type: shell
            in:
              - place: /^steps\.(.+)\.metrics\.json_/
                pattern: _
            out:
              - place: steps.~1.metrics.json
                pattern: STDOUT
            command: |
              jq '. + { stepname: "~1" }' ~0
          - name: generate-metrics
            type: shell
            in:
              - place: metrics.input.json
                pattern: _
              - place: cwl.output.json
                pattern: _
              - place: /^steps\..+\.metrics\.json$/g
                pattern: _
              - place: start_date
                pattern: _
            command: |
              start_date=$(cat ~(start_date))
              end_date=$(date +'%Y-%m-%d %H:%M:%S')
              step_metrics=$(echo "~@" | tr ' ' ',')
              ep3-log-generator --class=Workflow --cwl=job.cwl \
                --start="$start_date" --end="$end_date" \
                --input=~(metrics.input.json) --output=~(cwl.output.json) \
                --step-metrics=$step_metrics
            out:
              - place: cwl.output.json
                pattern: ~(cwl.output.json)
              - place: cwl.metrics.json
                pattern: STDOUT

  - target: tool
    precondition:
      - ./bin/needDockerRequirement ~(target)
      - which docker > /dev/null
    operations:
      - type: replace-env
        env:
          - name: PATH
            value: $EP3_EXT_PATH/cwl-metrics/bin:~(self)
          - name: EP3_PID
            value: $EP3_PID
      - type: replace-transition
        target: execute
        transition:
          type: shell
          in:
            - place: CommandGeneration
              pattern: success
            - place: CommandGeneration.command
              pattern: _
            - place: Execution
              pattern: not-started
          out:
            - place: Execution.err
              pattern: STDERR
            - place: Execution.out
              pattern: STDOUT
            - place: Execution.return
              pattern: RETURN
            - place: cid
              pattern: FILE
          command: executor --cidfile=~(cid) ~(CommandGeneration.command)
      - type: insert-before
        target: prepare
        in:
          - replaced: entrypoint
            with: entrypoint_
        transitions:
          - name: start-metrics
            type: shell
            in:
              - place: entrypoint
                pattern: _
            out:
              - place: start_date
                pattern: FILE
              - place: metrics.input.json
                pattern: FILE
              - place: entrypoint_
                pattern: ~(entrypoint)
            command: |
              date +'%Y-%m-%d %H:%M:%S' > ~(start_date)
              cat ~(entrypoint) > ~(metrics.input.json)
      - type: insert-before
        target: stage-out
        in:
          - replaced: cwl.input.json
            with: cwl.input.json_
        transitions:
          - name: collect-container-info
            type: shell
            in:
              - place: cwl.input.json
                pattern: _
              - place: cid
                pattern: _
            out:
              - place: metrics.runtime.json
                pattern: FILE
              - place: metrics.platform.json
                pattern: FILE
              - place: metrics.process.json
                pattern: FILE
              - place: cwl.input.json_
                pattern: ~(cwl.input.json)
              - place: cid
                pattern: ~(cid)
            command: |
              mem=$(docker info 2> /dev/null | grep "Total Memory" | awk '{ print $3 }')
              docker info --format '{{json .}}' | jq "{ running_containers: .ContainersRunning, server_version: .ServerVersion, storage_driver: .Driver, number_of_cpu: .NCPU, total_memory: \"$mem\" }" > ~(metrics.runtime.json)
              cid=$(cat ~(cid))
              docker inspect $cid | jq "{ id: \"$cid\", image: .[0].Config.Image, cmd: .[0].Config.Cmd | join(\" \"), status: .[0].State.Status, start_time: .[0].State.StartedAt, end_time: .[0].State.FinishedAt, exit_code: .[0].State.ExitCode }" > ~(metrics.process.json)
              platform-info-collector > ~(metrics.platform.json)
      - type: add-transitions
        on:
          exit:
            - name: remove-container
              type: shell
              in:
                - place: cid
                  pattern: _
              command: |
                cid=$(cat ~(cid))
                docker rm $cid > /dev/null
        transitions:
          - name: generate-metrics
            type: shell
            in:
              - place: start_date
                pattern: _
              - place: metrics.input.json
                pattern: _
              - place: metrics.platform.json
                pattern: _
              - place: metrics.runtime.json
                pattern: _
              - place: metrics.process.json
                pattern: _
              - place: cwl.output.json
                pattern: _
            command: |
              start_date=$(cat ~(start_date))
              end_date=$(date +'%Y-%m-%d %H:%M:%S')
              ep3-log-generator --class=CommandLineTool --cwl=job.cwl \
                --start="$start_date" --end="$end_date" \
                --input=~(metrics.input.json) --output=~(cwl.output.json) \
                --platform=~(metrics.platform.json) \
                --runtime=~(metrics.runtime.json) \
                --process=~(metrics.process.json)
            out:
              - place: cwl.output.json
                pattern: ~(cwl.output.json)
              - place: cwl.metrics.json
                pattern: STDOUT
      - type: add-out
        target: command-line-tool
        out:
          - place: cwl.metrics.json
            pattern: _

  - target: expression
    precondition:
      - "false"
    operations: []
